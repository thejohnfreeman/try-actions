name: test
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: succeeds
        run: |
          true
      - name: fails
        continue-on-error: true
        run: |
          echo ::error title=Error Title::The error message.
          false
      - name: continues
        run: |
          echo 'Hello, world!'
